<!DOCTYPE html>
<html>
 <head>
  <title>MathJax</title>
  <meta charset="utf-8">
  <meta author = "Sokhina Anna">
   
   <script src="/j/mathjax1"></script><script src="/j/mathjax2"></script>
   <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
 </head>
 <body>
  <article>
    <h1 align="center">«Высокий» логарифм</h1>
    <p><math display="block">
        <mi>&#8747;</mi>
            <mfrac>
                <mi>dx</mi>
                <mrow>
                    <msup><mi>a</mi><mn>2</mn></msup>
                    <mo>-</mo>
                    <msup><mi>x</mi><mn>2</mn></msup>
                </mrow>
            </mfrac>
        <mo>=</mo>
            <mfrac>
                <mn>1</mn>
                    <mrow><mn>2</mn><mi>a</mi></mrow>
            </mfrac>
                <mi>ln</mi>
                    <mfenced separators="" open="|" close="|">
                        <mfrac>
                            <mrow><mi>a</mi><mo>+</mo><mi>x</mi></mrow>
                            <mrow><mi>a</mi><mo>-</mo><mi>x</mi></mrow>
                        </mfrac>
                    </mfenced>
        <mo>+</mo><mi>С</mi>
    </math></p>
  </article>
 </body>
</html>
