<!DOCTYPE html>
<html ng-app="discApp">
<head>
	<meta charset="utf-8">
	<title>Извлечение JSON-данных в Angular.js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script>
		var discApp = angular.module('discApp', []);
		discApp.controller('DiscCtrl', function ($scope, $http){
			$http.get('albums.json').success(function(data) {
				$scope.albums = data;
			});
		});
	</script>
</head>
<body ng-controller="DiscCtrl">
	<div class="wrap">
		<h3>Извлечение JSON-данных в Angular.js</h3>
		<h1>Дискография группы Evanescence</h1>
			<table class="table table-bordered">
				<tr>
					<th>Название альбома</th>
					<th>Годы выпуска</th>
					<th>Количество песен</th>
				</tr>
				<tr ng-repeat="album in albums | orderBy: 'year' ">
					<td>{{album.name}}</td>
					<td>{{album.year}}</td>
					<td>{{album.songs_num}}</td>
				</tr>
			</table>
	</div>
</body>
</html>
